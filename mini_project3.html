<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen LMS Platform</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    #replicatedImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #formContainer {
      position: fixed;
      top: 10px;
      right: 10px;
       margin-right: 150px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #bigHeading {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 2em;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      margin-bottom: 5px;
    }

    input, select, button {
      margin-bottom: 10px;
      padding: 8px;
      background-color: black;
      color: white; 
    }

    #termsCheckbox {
      margin-bottom: 15px;
    }
  </style>
  

</head>
<body>
  <img id="replicatedImage" src="hjj.jpeg" alt="Replicated Image">
  <h1 id="bigHeading">The <span style="color: blue;">Next Gen</span> <br>LMS Platform</h1>
  <hr width="4px" height="2px">
  <h5>Train ,Track & Evaluate Your Team -All In one place</h5>
  <div id="formContainer">
    <form onsubmit="return validateForm()">
      <h2>Get your free LMS Platform Now</h2>

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 1;">
          <input type="text" id="firstName" class="textInput" name="firstName" placeholder="First Name:" >
          
        </div>
        <div style="flex: 1;">
          <input type="text"  id="lastName" name="lastName" placeholder="Last Name:">
          
        </div>
      </div>

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 1;">
          
          <input type="text" id="country" name="country" placeholder="Country:" >
        
        </div>
        <div style="flex: 1;">
         <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber">
        </div>
      </div>

      <input type="text" id="organizationName" name="organizationName" placeholder="Organization Name:" >
     

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 1;">

          <input type="text" id="organizationSize" name="organizationSize" placeholder="Organization Size" >
          
        </div>
        <div style="flex: 1;">
          
          <input type="email" id="email" name="email" placeholder="Email:" >
          
        </div>
      </div>

      <input type="checkbox" id="termsCheckbox" >
      <label for="termsCheckbox">I agree to the terms and conditions</label>
      


      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    function validateForm() {
      
      var firstName = document.getElementById('firstName').value;
      if (firstName.length < 4) {
        alert('First name must be at least 2 characters long.');
        return false;
      }
      if(firstName==" "){
        alert("firstname should not be empty")
        return false;
      }
      
      var lastName = document.getElementById('lastName').value;
      if (lastName.length < 4) {
        alert('First name must be at least 2 characters long.');
        return false;
      }
      if(lastName==" "){
        alert("lastname should not be empty")
        return false;
      }
      
      var telValue = document.getElementById('phoneNumber').value;
      var telRegex = /^\d{10}$/; 
      if (!telRegex.test(telValue)) {
        alert("phonenumber should be exactly 10  digits only")
        return false;
      }

      var email = document.getElementById('email').value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }

     
      var termsCheckbox = document.getElementById('termsCheckbox');
      if (!termsCheckbox.checked) {
        alert('Please agree to the terms and conditions.');
        return false;
      }

      
      return true;
    }
  </script>
  
</body>
</html>
